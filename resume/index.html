    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px 50px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #222;
        }
        h3 {
            color: #444;
            text-align: left;
            margin-top: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            text-transform: uppercase;
        }
        .section {
            margin-bottom: 30px;
            text-align: left;
        }
        .section h3 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            color: #333;
        }
        ul {
            /*list-style: none;*/
            padding-left: 20px;
            line-height: 1.6;
            margin-top: 10px;
            margin-bottom: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-icons a {
            font-size: 20px;
            color: #555;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0078d7;
        }
        #experience .company-block {
            margin-top: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        #experience .company-name {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }
        #experience .job-description {
            margin-top: 5px;
            position: relative;
        }
        #experience .job-headline {
            font-style: italic;
            display: flex;
            justify-content: space-between;
        }
        #experience strong {
            text-transform: uppercase;
        }
        #experience .job-title {
            color: #222;
            display: inline-block;
            margin-right: 10px;
        }
        .duration {
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }
        #projects .project-block {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
        }
        #projects .project-block a {
            font-weight: bold;
            color: #0078d7;
            text-decoration: none;
        }
        #projects .project-block a:hover {
            text-decoration: underline;
        }
        .section introduction{
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
            line-height: 1.7;
        }
        .education-block {
            position: relative;
        }
        .education-headline {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .education-headline strong {
            text-transform: uppercase;
        }
        .education-headline .degree-title {
            color: #222;
            display: inline-block;
            margin-right: 10px;
            font-style: italic;
        }
        .location {
            font-style: italic;
        }

        @media print {
            body {
                background-color: white;
                color: #000;
                font-size: 12pt;
            }
            .container {
                box-shadow: none;
                padding: 20px;
            }
            .social-icons {
                /* display: none; */  /* Keep social icons in print view */
            }
            .section h3 {
                border-bottom: 2px solid #000;
            }
            a {
                text-decoration: none;
                color: #000;
            }
            #experience .company-block {
                border-left: none;
                padding-left: 0;
            }
            #projects .project-block {
                background-color: transparent;
                padding: 0;
                box-shadow: none;
            }
            .location {
                font-style: italic;
            }
        }
    </style>
