<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
</head>
<body>
    <button type="button" onClick="changeurl()">Change</button>
    <button type="button" onClick="backurl()">Back</button>
    <button type="button" onClick="reload()">Reload</button>
    <div>
        <img id="picture" src="test.png" style="display: none"/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        console.log(window.location);
        var changeurl = function(){
            history.pushState({},null, "test.png");
            $("#picture").show();
            console.log("Open Image");
        }
    
        var backurl = function(){
            window.history.back();
            $("#picture").hide();
            console.log("Close Image");
        }
    
        var reload = function(){
            window.location.reload();
        }
    </script>
</body>
</html>
